 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>
<head>
  
  <!-- Extern libraries -->
  <script
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

  <script type="text/javascript"
  src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing&language=${model.getLanguage()}"></script>
  <script type="text/javascript"
  src="http://underscorejs.ru/underscore.js"></script>
  
  <!-- Source code --> 
  <script type="text/javascript" src="../../src/CityWays_full.js"></script>
  <script type="text/javascript">
    cityways.logger.setLevelMode("DEBUG_LEVEL",true);
    (function(){
      var mapOptions1 = {
      mapProvider : cityways.maps.GOOGLE_PROVIDER,
      zoom : 12,
      center : {
        lat : 50,
        lon : 36
      }
    };
    var marker = new cityways.maps.Marker();
    marker.setLocation(50,36);

    var map1 = new cityways.Map("map1",mapOptions1);
    map1.resize(500,400);
    map1.addMarker(marker);
    
    var map2 = new cityways.Map("map2",mapOptions1);
    map2.resize(500,400);
    map2.addMarker(marker);
    
    })();
 </script>

</head>
<body>

  <div id="map1"></div>
  <div id="map2" style = "margin-left: 600px; margin-top: -400px;"> </div>

</body>
</html>
